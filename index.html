<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="APiguave">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Card Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_component">
            <img src="bg-pattern-bottom.svg" alt="circle_top" class="background_top">
            <img src="bg-pattern-top.svg" alt="circle_bottom" class="background_bottom">
            <div class="card_info">
                <div class="card_top">
                    <img src="bg-pattern-card.svg" alt="background_card" class="card_background">
                </div>
                <div class="profile">
                    <img src="image-victor.jpg" alt="pofile_image" class="profile_image">
                </div>
                <div class="card_body">
                    <h3>Victor Crest <strong>26</strong></h3>
                    <p>London</p>
                    
                </div>
                <hr>
                <div class="card_bottom">
                    <div class="segment">
                        <span>80K</span>
                        <p>Followers</p>
                    </div>
                    <div class="segment">
                        <span>803K</span>
                        <p>Likes</p>
                    </div>
                    <div class="segment">
                        <span>1.4K</span>
                        <p>Photos</p>
                    </div>
                </div>
            
            </div>
        </div>
        
    </div>
     
</body>

</html>
